<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Delay</title>
</head>
<body>
    <video id="video" src="video/Rogue_Popup_Pink.webm" autoplay="true"></video>

    <script defer>
        let video = document.getElementById("video");

        video.play();


        function playVideo() {
            video.play();
            
            setTimeout(playVideo, 60000 * 15);
        }

        setTimeout(playVideo, 60000 * 15);
    </script>
</body>
</html>
