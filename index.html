<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Delay</title>
</head>
<body>
    <video id="rogue" src="video/Rogue_Popup_Pink.webm" muted="true" autoplay="true"></video>
    <video id="sexy" style="display: none;" src="video/Sexy_Popup_Pink.webm" muted="true"></video>

    <script defer>

        var rogue_video = document.getElementById("rogue");
        var sexy_video = document.getElementById("sexy");

        rogue_video.addEventListener("ended", playRogueVideo, false);

        function playRogueVideo() {
            rogue_video.style.display = "none";
            rogue_video.removeEventListener("ended", playRogueVideo, false);

            sexy_video.style.display = "block";

            console.log(new Date().getMinutes());

            setTimeout(() => {
                sexy_video.addEventListener("ended", playSexyVideo, false);
                sexy_video.play();
            }, 60000 * 7.5);
        }

        function playSexyVideo() {
            sexy_video.style.display = "none";
            sexy_video.removeEventListener('ended', playSexyVideo, false);

            rogue_video.style.display = "block";

            console.log(new Date().getMinutes());

            setTimeout(() => {
                rogue_video.play();
                rogue_video.addEventListener("ended", playRogueVideo, false);
            }, 60000 * 7.5);
        }
    </script>
</body>
</html>
